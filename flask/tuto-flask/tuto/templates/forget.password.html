{% extends "base_home.html" %}
{% block styles %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="main-base-forget-password">
    <div class="box-form-forget-password">
        <div class="form-container fixed-element">
            <div class="logo-container">
            Forgot Password
            </div>

            <form class="form" method="post" action="{{ url_for('forget_password') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required="">
            </div>

            <button class="form-submit-btn" type="submit">Send Email</button>
            </form>

            <p class="signup-link">
            Don't have an account?
            <a href="#" class="signup-link link"> Sign up now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
