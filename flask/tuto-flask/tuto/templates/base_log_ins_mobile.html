<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    {% if page_login %}
      <title>Wade - Connexion</title>
      {% else %}
      <title>Wade - Inscription</title>
    {% endif %}
    {% if page_mobile %}
      <link rel="stylesheet" href="../static/base_log-ins_mobile.css">

  <body>

      <div class="image-container">
        <img id="animation-button1" class = "img2" src="../static/images/logo.png" alt="Image à animer">
      </div>
      <p class="copyright">Wade Copyright © 2023</p>

    <script src="../static/script/apparition_logo.js"></script>

</html>
